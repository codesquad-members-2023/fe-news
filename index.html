<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poco-News</title>
  </head>
  <body>
    <main class="newsstand_container">
      <!-- 추후 동적 생성 예정 -->
      <div class="newsstand_header">
        <span class="newsstand_header_title">
          <img class="header_title_logo" src="/src/asset/headerIcon.svg" alt="newspaper" />
          <span class="header_title_text">뉴스스탠드</span>
        </span>
        <span class="newsstand_header_date">2023.02.10 금요일</span>
      </div>

      <div class="newsstand_headline_container">
        <div class="newsstand_headline left">
          <a class="headline_press">연합뉴스</a>
          <div class="headline_rolling_container">
            <ul class="headline_rolling_news">
              <li>가나다라마바사</li>
              <li>나다라마바사가</li>
              <li>다라마바사가나</li>
              <li>라마바사가나다</li>
              <li>마바사가나다라</li>
            </ul>
          </div>
        </div>
        <div class="newsstand_headline right">
          <a class="headline_press">연합뉴스</a>
          <div class="headline_rolling_container">
            <ul class="headline_rolling_news">
              <li>abcdefg</li>
              <li>bcdefga</li>
              <li>cdefgab</li>
              <li>defgabc</li>
              <li>efgabcd</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="newsstand_newssection">
        <div class="newsstand_newssection_header">
          <div class="header_sort_buttons">
            <a class="all_press_show_button">전체 언론사</a>
            <a class="subscribe_press_show_button">내가 구독한 언론사</a>
          </div>
          <div class="header_view_buttons">
            <a class="view_list_button">
              <img src="/src/asset/newsSectionListViewButton.svg " alt="listViewButton" />
            </a>
            <a class="view_grid_button">
              <img src="/src/asset/newsSectionGridViewButton.svg" alt="gridViewButton" />
            </a>
          </div>
        </div>

        <div class="newssection_view">
          <div class="newssection_view_grid">
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />1 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />2 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />3 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />4 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />5 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />6 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />7 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />8 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />9 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />10 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />11 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />12 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />13 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />14 </a>
              <div class="popup_wrap"></div>
            </div>
            <div class="grid_items">

            </div>
            <div class="grid_items">

            </div>
            <div class="grid_items">

            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />23 </a>

            </div>
            <div class="grid_items">
              <a class="grid_press"> <img class="press_logo" />24 </a>
              <div class="popup_wrap"></div>
            </div>
          </div>
          <div class="newssection_view_list"></div>
          <div class="newssection_slide_buttons">
            <button>
              <img src="/src/asset/newsSectionLeftButton.svg" alt="newsSectionLeftButton" />
            </button>
            <button>
              <img src="/src/asset/newsSectionRightButton.svg" alt="newsSectionRightButton" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
